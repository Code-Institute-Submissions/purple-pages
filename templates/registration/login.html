{% extends 'base.html' %}
{% block main-content %}
<form action="{% url 'login' %}" method="POST">
    {{ form }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login">
</form>
<a href="{% url 'password_reset' %}" class="button">Reset Password</a>
    
{% endblock %}
