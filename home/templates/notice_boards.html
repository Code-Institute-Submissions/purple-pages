{% extends 'base.html' %}
{% block main-content %}
    <div class="columns is-multiline is-mobile is-centered">
    {% for board in active_board_list %}
    <!-- Generate a column with box for every active board -->    
        <div class="column is-narrow">
            <div class="box">
                <h2 class="title is-3">{{ board.postCodeDistrict }}</h2>
                <p class="subtitle">{{ board.name }}</p>
                <a href="{% url 'display_single_board' board.id %}"><button class="button is-success">Go</button></a>
            </div>
        </div>             
    {% endfor %}
    </div>
{% endblock %}
