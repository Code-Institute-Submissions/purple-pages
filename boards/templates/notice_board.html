<!-- Notice Board Template -->
<div id="notice-board" class="card">
    <div class="card-header">
        <h3 class="card-header-title is-size-4 is-uppercase titan">{{ board_meta.postCodeDistrict }} - {{ board_meta.name }}</h3>
    </div>
    <div class="card-content">
        <!-- All Adverts for Notice Board -->
        <div class="columns is-multiline">            
            {% for ad in adverts %}            
            <!-- Loop through ads and create column for each -->
            <div class="column is-half-tablet is-one-third-desktop">
                {{ ad.to_html }}  
            </div>                                           
            {% endfor %}
        </div>
    </div>                  
</div>
