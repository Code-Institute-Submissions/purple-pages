{% load static %}
<!-- Advert Template 2 -->
<article class="box has-background-primary">
    <h2 class="title is-1">{{ advert.title }}</h2>
    <p>{{ advert.textContent }}</p>c
    {% if advert.image %}

    {% else %}

    {% endif %}
</article>
