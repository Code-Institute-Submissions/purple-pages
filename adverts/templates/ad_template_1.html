<!-- Advert Template 1 -->
<article class="box has-background-primary">
    <h2 class="title is-2">{{ advert.title }}</h2>
    <h3 class="subtitle">{{ advert.strapline }}</h3>
    <p>{{ advert.textContent }}</p>
    {% if advert.image %}
        <img src="{{ advert.image.url }}" alt="Ad Image Here">
    {% endif %}
    <a class="button is-outlined" target="_blank" href="{{ advert.link_url }}">{{ advert.link_text }}</a>
</article>
